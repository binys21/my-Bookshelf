<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/book.css}" />
</head>
<body>
<div class="container my-4">
    <h2 class="text-center mb-4">도서 목록</h2>
    <div class="row" th:if="${#lists.size(list)} > 0" th:each="book : ${list}">
        <div class="col-md-4">
            <div class="card book-card">
                <div class="card-body">
                    <h5 class="book-title" th:text="${book.title}"></h5>
                    <p class="book-info">
                        <span th:text="'저자: ' + ${book.author}"></span><br />
                        <span th:text="'출판사: ' + ${book.publisher}"></span><br />
                        <span th:text="'출판일: ' + (${book.publishedDate} != null ? ${book.publishedDate} : '정보 없음')"></span>
                    </p>
                    <p class="text-muted" th:text="'등록일: ' + ${book.createdDt}"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-warning text-center" role="alert" th:unless="${#lists.size(list)} > 0">
        조회된 결과가 없습니다.
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
