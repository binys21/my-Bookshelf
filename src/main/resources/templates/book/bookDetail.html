<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/detail.css}" />
</head>
<body>
<div class="container my-4">
    <h2 class="text-center mb-4" th:text="${book.title}"></h2>

    <div class="row">
        <div class="col-md-4">
            <!-- 책 이미지
            <img th:src="@{${book.imageUrl}}" alt="책 이미지" class="img-fluid rounded">
            -->
        </div>
        <div class="col-md-8">
            <!-- 책 정보 -->
            <h5>저자: <span th:text="${book.author}"></span></h5>
            <h5>출판사: <span th:text="${book.publisher}"></span></h5>
            <h5>출판일: <span th:text="${book.publishedDate}"></span></h5>

            <!-- 책 설명 -->
            <div class="description-box">
                <h5>설명:</h5>
                <p th:text="${book.description}"></p>
            </div>

        </div>
    </div>

    <a href="/book/openBookList" class="btn btn-secondary">도서 목록으로 돌아가기</a>
    <a th:href="@{/book/update/{bookId}(bookId=${book.bookId})}" class="btn btn-primary">수정</a>
    <form th:action="@{/book/delete/{bookId}(bookId=${book.bookId})}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
        <input type="submit" class="btn btn-danger" value="삭제" />
    </form>



</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
