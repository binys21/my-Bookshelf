<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/update.css}" />
</head>
<body>
<div class="container my-4">
  <h2 class="text-center mb-4">도서 정보 수정</h2>
  <form th:action="@{/book/update}" method="post">
    <input type="hidden" name="bookId" th:value="${book.bookId}"/>
    <div class="mb-3">
      <label for="title" class="form-label">도서 제목</label>
      <input type="text" class="form-control" id="title" name="title" th:value="${book.title}" required>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">저자</label>
      <input type="text" class="form-control" id="author" name="author" th:value="${book.author}" required>
    </div>
    <div class="mb-3">
      <label for="publisher" class="form-label">출판사</label>
      <input type="text" class="form-control" id="publisher" name="publisher" th:value="${book.publisher}">
    </div>
    <div class="mb-3">
      <label for="publishedDate" class="form-label">출판일</label>
      <input type="date" class="form-control" id="publishedDate" name="publishedDate" th:value="${book.publishedDate}">
    </div>
    <div class="mb-3">
      <label for="isbn" class="form-label">ISBN</label>
      <input type="text" class="form-control" id="isbn" name="isbn" th:value="${book.isbn}">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">도서 설명</label>
      <textarea class="form-control" id="description" name="description" rows="3" th:text="${book.description}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">저장</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
