<script>
  function searchBook() {
    let query = document.getElementById('searchQuery').value;

    fetch(`/book/search?query=${query}`)
            .then(response => response.json())
            .then(data => {
              let resultsList = document.getElementById('searchResults');
              resultsList.innerHTML = "";
              data.forEach(book => {
                let listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.innerHTML = `${book.title} - ${book.author}
            <button class="btn btn-sm btn-outline-primary float-end"
                    onclick="selectBook('${book.title}', '${book.author}', '${book.publisher}', '${book.publishedDate}', '${book.isbn}')">
              ì„ íƒ
            </button>`;
                resultsList.appendChild(listItem);
              });
            });
  }

  function selectBook(title, author, publisher, publishedDate, isbn) {
    document.getElementById('title').value = title;
    document.getElementById('author').value = author;
    document.getElementById('publisher').value = publisher;
    document.getElementById('publishedDate').value = publishedDate;
    document.getElementById('isbn').value = isbn;
    new bootstrap.Modal(document.getElementById('searchModal')).hide();
  }
</script>
